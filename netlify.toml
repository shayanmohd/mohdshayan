[build]
  publish = "."
  command = "echo 'Static site'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # AI/LLM Scraping Policy Headers
    X-AI-Training = "allowed"
    X-LLM-Scraping = "allowed"
    X-AI-Contact = "mohdshayan@duck.com"
    # SEO Headers
    X-Robots-Tag = "index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "/portfolio"
  to = "/#projects"
  status = 301
  force = true

[[redirects]]
  from = "/cv"
  to = "/uploads/resume.pdf"
  status = 301
  force = true

[[redirects]]
  from = "/resume"
  to = "/uploads/resume.pdf"
  status = 301
  force = true

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301
  force = true

[[redirects]]
  from = "/about"
  to = "/#about"
  status = 301
  force = true

[[redirects]]
  from = "/experience"
  to = "/#experience"
  status = 301
  force = true

# Optional: Custom 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["form,404"]}
